<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz App</h1>
    <div id="start">
        <input type="text" id="maDe" placeholder="Nhập mã đề thi">
        <input type="text" id="maHocVien" placeholder="Nhập mã học viên">
        <button onclick="loadQuizData()">Bắt đầu Quiz</button>
    </div>
    <div id="quiz" style="display: none;">
        <div id="timer"></div>
        <div id="question"></div>
        <div class="navigation">
            <button id="prevBtn" onclick="navigate(-1)" style="display: none;">Trở về</button>
            <button id="nextBtn" onclick="navigate(1)">Tiếp theo</button>
            <button id="submitBtn" onclick="submitQuiz()" style="display: none;">Nộp bài</button>
        </div>
    </div>
    <div id="result" style="display: none;"></div>
    <script src="quiz.js"></script>
</body>
</html>
